<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
  <title>Wheels Up!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1>Wheels Up!</h1>
        <h5>The Travel App to keep track of countries visted and countries still to explore!</h5>
        <img src="./images/travel.png" alt="plane around the globe">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="toVisit">
        </div>
        <form>
          <div class="form-group">
            <label for="countriesVisit">Countries to visit:</label>
            <input class="form-control" type="text" id="country_name" placeholder="">
            </br>
            <button type="button" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div id="alreadyVisited">
          <p>(-Data for countries visited will post here!)</p>
        </div>
        <form>
          <div class="form-group">
            <label for="countriesBeen">Countries already visited:</label>
            <input class="form-control" type="text" id="country_name" placeholder="">
            </br>
            <button type="button" class="btn btn-secondary">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="js/basiclayout.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
